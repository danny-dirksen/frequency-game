<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Hz!</title>
    <script src="p5.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <h1>Guess the Hz!</h1>
    
    <div class="columns">
      <span>Guess:</span>
      <input type="text" id="guess">
      <span>Hz</span>
    </div>
    <div class="columns">
      <button id="play"><b>Mystery Tone™</b></button><button id="check">Check</button>
    </div>
    <div id="message"></div>
    <div class="divider"></div>
    <h2>Instructions</h2>
    <div>
      Try to guess the frequency of the Mystery Tone™<br>
      <b>Space:</b> Replay Mystery Tone™<br>
      <b>Enter:</b> Check Guess / Start New Round
    </div>
    <div><h2>Settings</h2></div>
    <div class="columns even">
      <div class="column">
        <div>Min: <span id="min"></span></div>
        <input id="minslider" type="range" min="5" max="11" value="7">
      </div>
      <div class="column">
        <div>Max: <span id="max"></span></div>
        <input id="maxslider" type="range" min="6" max="15" value="13">
      </div>
    </div>
  </body>
</html>
